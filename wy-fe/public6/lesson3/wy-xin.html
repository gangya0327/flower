<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模版</title>
</head>

<body>
    <template id='wy-xin'>
        <style>
            h1 {
                background-color: #777;
                text-align: center;
                line-height: 50px;
                color: #000;
            }
        </style>
        <h1 id="xin">hello guys</h1>
    </template>

    <script src="./component.js"></script>

    <script>

        WC.registerComponent("wy-xin", document, function (root) {
            root.getElementById('xin').innerHTML = this.getAttribute('message')
        })

    </script>
</body>

</html>
