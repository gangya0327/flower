<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模版</title>
</head>

<body>
    <template id='wy-xin'>
        <style>
            h1 {
                background-color: #777;
                text-align: center;
                line-height: 50px;
                color: #000;
            }
        </style>
    </template>

    <script>
        //1. 获取对象
        var indexDoc = document
        //currentScript 获取正在执行js代码的script标签对象
        //currentDocument 以document对象返回节点的ownerDocument
        var currentDoc = indexDoc.currentScript.ownerDocument

        var temp = currentDoc.getElementById('wy-xin')

        //2. 注册元素
        var xinProto = Object.create(HTMLElement.prototype)

        //3. 显示组件
        xinProto.createCallback = function () {
            //创建shadowDOM
            var root = this.createShadowRoot()
            root.appendChild(indexDoc.importNode(temp.content, true))
            root.getElementById('xin').innerHTML = this.getAttribute(
                'message')
        }

        var xin = indexDoc.registerElement('wy-xin', {
            prototype: xinProto
        })
    </script>
</body>

</html>
