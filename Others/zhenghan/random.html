<body>
    排数<input type="text" id="row">
    座数<input type="text" id="col">
    <button class="btn btn-primary" id="btn">生成随机数</button>
    <div id="result"></div>

    <!-- <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.js"></script> -->

    <script>
        // $(function () {

        //         let colNum = Math.floor(Math.random() * Number($("#col").val())) + 1;
        //         let html = "";
        //         html = rowNum + "排 " + colNum + "座";
        //         $("#result").html(html);
        //     })

        window.onload = function () {
            btn.onclick = function () {
                var rowNum = Math.floor(Math.random() * Number(row.value)) + 1;
                var colNum = Math.floor(Math.random() * Number(col.value)) + 1;
                var html = "";
                html = rowNum + "排 " + colNum + "座";
                result.innerHTML = html;
            }
        }
    </script>
