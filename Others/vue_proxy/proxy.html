<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./myvue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
        <div>123</div>
        <span>456</span>
        <div>
            <div>{{message}}</div>
        </div>
    </div>
</body>

<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "测试内容"
        }
    })

    setTimeout(() => {
        vm.message = '新数据'
    }, 3000)
    console.log(vm.$options.data);
</script>

</html>
